<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin-top: 50px;
        }
        h1 {
            color: green;
        }
        .message {
            font-size: 1.5em;
            margin-top: 20px;
        }
        .button-container {
            margin-top: 30px;
        }
        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Success!</h1>
    <div class="message">
        {{ message }} <!-- This will display the success message passed from the Flask route -->
    </div>
    <div class="button-container">
        <a href="/" class="button">Go to Home</a>
    </div>
</body>
</html>
